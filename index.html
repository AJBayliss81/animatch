<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="assets/css/flaticon.css">
	<link rel="stylesheet" href="assets/css/style.css" type="text/css">

	<title>Animatch</title>
</head>

<body>
	<div class="div container">
		<div class="row h-100">
			<!-- Game container -->
			<div class="col-md-8 green">Container for game
				<div class="image-box text-center">Box to display images

				</div>
				<div class="button-container text-center">
					<button id="start">Start</button>
				</div>
				<div class="button-container text-center">
					<button id="cat">Cat button<i class="flaticon-love-and-romance"></i></button>
					<button id="dog">Dog button<i class="flaticon-animals"></i></button>
					<button id="fox">Fox button<i class="flaticon-arctic-fox"></i></button>
					<button id="goat">Goat button<i class="flaticon-goat"></i></button>
				</div>
			</div>
			<!-- Scoreboard container -->
			<div class="col-md-4 red my-auto">Container for scoreboard
				<div class="scoreboard">Scoreboard</div>
			</div>
		</div>
	</div>

</body>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
	crossorigin="anonymous"></script>
<script src="assets/js/animatch.js" type="text/javascript"></script>

</html>
